

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerTodo" (ngSubmit)="onSubmit()">
  
         
            <div class="form-outline mb-4 mt-5">
                <label class="form-label" for="form3Example3">Item :</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg" formControlName="item"
                placeholder="Enter work" [ngClass]="{ 'is-invalid': submitted && f['item'].errors}"
                />
                <div *ngIf="submitted && f['item'].errors" class="invalid-feedback">
                  <div *ngIf="f['item'].errors['required']">
                    Item is required 
                  </div>
                  <div *ngIf="f['item'].errors['pattern']">
                    Enter valid Item
                  </div>
                </div>
            </div>
  
           
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Desc : </label>
              <input type="text" id="form3Example4" class="form-control form-control-lg" formControlName="desc"
                placeholder=" Desc "[ngClass]="{ 'is-invalid': submitted && f['desc'].errors }"
                />
                <div *ngIf="submitted && f['desc'].errors" class="invalid-feedback">
                  <div *ngIf="f['desc'].errors['required']">
                    Desc is required
                  </div>
                  <div *ngIf="f['desc'].errors['pattern']">
                    Enter valid description
                  </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"> Add </button>
            </div>
             
  
          </form>
          <button type="submit" class="btn btn-danger btn-lg"
          style="padding-left: 2rem; padding-right: 2rem; position: relative; left: 130px; top: -47px; margin-left: 3px;" (click)="close()"> Logout </button>
        </div>
      </div>
    </div>
